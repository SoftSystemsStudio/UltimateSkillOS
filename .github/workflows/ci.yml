name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: 'false'
      run_golden:
        description: 'Run golden traces tests'
        required: false
        default: 'false'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Type check (mypy)
        run: mypy . || true
      - name: Run unit tests
        run: |
          export PYTHONPATH=.
          pytest -q tests/unit -q
      - name: Run skill & safe_invoke tests
        run: |
          export PYTHONPATH=.
          pytest -q tests/skills -q

  integration-tests:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true') || env.RUN_INTEGRATION == '1' }}
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run integration tests
        env:
          SKILLOS_CIRCUIT_REDIS_URL: redis://localhost:6379/0
        run: |
          export PYTHONPATH=.
          pytest -q tests/integration -q

  golden-tests:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.run_golden == 'true') || env.RUN_GOLDEN == '1' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run golden tests
        run: |
          export PYTHONPATH=.
          pytest -q tests/golden -q
