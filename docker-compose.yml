version: '3.8'

services:
  app:
    build: .
    ports:
      - "8002:8002"
    environment:
      - SKILLOS_CIRCUIT_REDIS_URL=redis://redis:6379/0
      - SKILLOS_MAX_STEPS=6
      - SKILLOS_VERBOSE=false
    volumes:
      - ./data:/app/data
      - ./memory_store:/app/memory_store
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
